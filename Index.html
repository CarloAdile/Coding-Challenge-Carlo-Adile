<html>
<head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" type="text/css" href="Index.css">
</head>

<body>

    <!-- La parte evidenziata come principale mostra tutti gli elementi della nostra pagina web -->
    <div class="principale">

        <!-- La prima parte "commerciale" mostra il logo ed un piccolo slogan -->
        <section class="commerciale">
             <img class="logo" src="logo.png">
             <h1>Taking Booleaners from A to B</h1>
        </section>

        <!-- La parte "azioni" presenta le funzioni disponibili per gli utenti -->    
        <nav class="azioni">
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>

        <!-- La parte "disponibili" presenta la lista dei monopattini nelle vicinanze, ognuno accompagnato da nome, distanza e livello di carica -->
        <div class="disponibili">

            <div>
                <input type="checkbox">
                <span class="nome">Monopattino di Gino22</span>
                <p class="go">Via Guadalametri - a 220 metri da te</p>
                <p>stato carica:</p>
                <div class="charge medium"></div>
            </div>
        
            <div>
                <input type="checkbox">
                <span class="nome">Monopattino di Mike24</span>
                <p class="go">Via Ricciardoni - a 420 metri da te</p>
                <p>stato carica:</p>
                <div class="charge high"></div>
            </div>

            <div>
                <input type="checkbox">
                <span class="nome">Monopattino di Fede154</span>
                <p class ="go">Via Mentarini - a 490 metri da te</p>
                <p>stato carica:</p>
                <div class="charge low"></div>
            </div>

        </div>

    </div>


</body>
</html>
